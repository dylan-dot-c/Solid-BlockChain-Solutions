<body>

<div class="contact-container">s
  <div class="left-col">
  </div>
  <div class="right-col">
    <div class="theme-switch-wrapper">
    
  
    </div>
    
    <h1>Contact us</h1>
    
    <p>You can send us a quick message if you have any queries or questions for us. We will respond in at least 2 business days. </p>
    <form id="contact-form" >
      <label for="name">Full name</label>
  <input type="text" id="name" name="name" placeholder="Your Full Name" required>
      <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="Your Email Address" required>
      <label for="message">Message</label>
  <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
      <button id="submit" name="submit" href="javascript: void(0);" onclick="alert('Sent') " >Send</button>
  
</form>
<div id="error"></div>
<div id="success-msg"></div>
  </div>
</div>

    <script src="footer.js"></script>
